<title data-bind="text:meta.title"></title>
<meta name="description" data-bind="attr:{content:meta.description}">
<meta property="og:title" data-bind="attr:{content:facebook.title}"  />
<meta property="og:description"  data-bind="attr:{content:facebook.description}" />
<meta property="og:url" data-bind="attr:{content:facebook.pageUrl}"/>
<meta property="og:image" data-bind="attr:{content:facebook.imageUrl}"/>
<meta itemprop="image" data-bind="attr:{content:facebook.pageUrl}"/>
